<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go-To-Market | Consulting</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220; --text:#eaf0ff; --muted:rgba(234,240,255,.75);
      --panel:rgba(255,255,255,.06); --border:rgba(255,255,255,.12);
      --accent:#7dd3fc; --shadow:0 14px 40px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(125,211,252,0.22), transparent 60%),
        radial-gradient(700px 450px at 85% 20%, rgba(167,139,250,0.18), transparent 60%),
        var(--bg);
      min-height:100vh;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:980px; margin:0 auto; padding:42px 18px 70px}
    .topbar{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:18px; flex-wrap:wrap}
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:999px;
      background:var(--panel); border:1px solid var(--border); color:var(--muted); font-size:13px;
      backdrop-filter: blur(10px);
    }
    .hero{
      padding:22px; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--border); box-shadow:var(--shadow); backdrop-filter: blur(10px);
    }
    h1{margin:0 0 8px; font-size:30px; letter-spacing:-.02em}
    p{margin:0; color:var(--muted); line-height:1.6}
    .card{
      margin-top:14px;
      padding:18px; border-radius:var(--radius);
      background:rgba(255,255,255,.06); border:1px solid var(--border);
      box-shadow:0 10px 28px rgba(0,0,0,.22);
    }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      margin-top:12px; padding:10px 12px; border-radius:12px;
      background:rgba(125,211,252,.14); border:1px solid rgba(125,211,252,.35);
      color:var(--text); font-weight:600; font-size:13px;
    }
    .btn:hover{ text-decoration:none; filter:brightness(1.05); }
  </style>
</head>

<body>
  <div class="container">

    <div class="topbar">
      <div class="pill">üìå Go-To-Market</div>
      <div class="pill"><a href="../">‚Üê Back to Consulting</a></div>
    </div>

    <div class="hero">
      <h1>Go-To-Market</h1>
      <p>Selected projects and materials focused on market entry, growth, and launch execution.</p>

      <div class="card">
        <h2 style="margin:0 0 6px; font-size:16px; letter-spacing:-.01em;">Go-to-Market Strategy ‚Äî Insomnia Cookies</h2>
        <p>Project paper focused on GTM strategy design and execution plan.</p>

        <!-- ‚úÖ Correct filename (case-sensitive) -->
        <a class="btn"
           href="/andreaanto.github.io/Go-to-Market-Strategy%20-%20Insomnia%20Cookies.pdf"
           target="_blank" rel="noopener">
          üìÑ Open PDF
        </a>
      </div>
    </div>

  </div>
</body>
</html>
